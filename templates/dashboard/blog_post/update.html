{% extends 'dashboard/index.html' %}
{% load static %}

{% block content %}
<main class="page-content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="border p-3 rounded">
                        <h6 class="mb-0 text-uppercase">Blog postni tahrirlash</h6>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="title" class="col-sm-3 col-form-label">Sarlavha</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="title" name="title" value="{{ blog_post.title }}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="content" class="col-sm-3 col-form-label">Matn</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="content" name="content" rows="5" required>{{ blog_post.content }}</textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="author" class="col-sm-3 col-form-label">Muallif</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="author" name="author" value="{{ blog_post.author }}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="category" class="col-sm-3 col-form-label">Kategoriya</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="category" name="category" value="{{ blog_post.category }}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="image" class="col-sm-3 col-form-label">Rasm</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                    {% if blog_post.image %}
                                        <p class="mt-2">Joriy rasm: {{ blog_post.image.name }}</p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary px-5">Saqlash</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
