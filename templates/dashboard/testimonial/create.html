{% extends 'dashboard/base.html' %}

{% block content %}
<div class="page-content">
    <div class="card">
        <div class="card-body">
            <h2>Create New Testimonial</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">Position</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                    <small class="form-text text-muted">Optional: Upload an image of the person giving the testimonial</small>
                </div>
                <button type="submit" class="btn btn-primary">Create Testimonial</button>
                <a href="{% url 'testimonial_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
